<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rick and Morty API</title>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <header>
      <h1>The Rick and Morty API</h1>
      <div>
        <form onsubmit="selecionarPersonagem(event)">
          <label for="buscador"></label>
          <input
            placeholder="Character by ID"
            type="search"
            name="buscador"
            id="buscador"
          />
          <button type="submit" class="btn">Ok</button>
        </form>
        <button onclick="carregaPersonagens(1)">First</button>
        <button onclick="carregaPersonagens(1)">&lt;</button>
        <button onclick="carregaPersonagens(parseInt(Math.random()*42)+1)">
          ?
        </button>
        <button onclick="carregaPersonagens(1)">&gt;</button>
        <button onclick="carregaPersonagens(42)">Last</button>
      </div>
    </header>

    <main>
      <div id="cards">
        <p>
          Antes de mais nada, eu gostaria de agradecer por seu interesse no
          projeto!
        </p>
        <p>A opção acima busca um único personagem pelo ID do mesmo.</p>
        <p>As opções abaixo buscam por páginas.</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 | By Joel Luís Steffen!</p>
    </footer>
  </body>
</html>
